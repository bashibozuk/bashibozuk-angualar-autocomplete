<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angular Autocomplete - Suggest Objects</title>
    <link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="../src/css/style.css">
    <script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="../src/js/autocomplete.js"></script>
    <script>

        angular.module('autocomplete', ['bbzAutocomplete']).controller('DemoController', function ($scope) {
            $scope.data = {
                selection : 'asdf'
            };

            $scope.model = {
                data: null
            };
        })

    </script>
</head>
<body ng-app="autocomplete">
<div ng-controller="DemoController">
    <form action="" role="form" onsubmit="return false;">
        <div class="form-group">
            <bbz-autocomplete url="server-suggest-objects.php"  selection="model.data.name" field="name"></bbz-autocomplete>
        </div>
        {{model.data}}
    </form>

</div>
</body>
</html>
